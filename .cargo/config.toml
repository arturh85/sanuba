# Cargo configuration for faster builds
# See: https://doc.rust-lang.org/cargo/reference/config.html

[build]
# Optional: Enable sccache for faster clean builds (50-80% speedup after first build)
# To enable: export RUSTC_WRAPPER=sccache in your shell profile
# Not enabled by default to avoid CI issues and conflicts with cargo-llvm-cov

# Use faster linker (lld) on native targets - reduces link time by 50-70%
# Also link Accelerate framework for BLAS support (ndarray requires cblas)
[target.x86_64-apple-darwin]
rustflags = [
    "-C", "link-arg=-fuse-ld=lld",
    "-C", "link-arg=-framework",
    "-C", "link-arg=Accelerate"
]

[target.aarch64-apple-darwin]
rustflags = [
    "-C", "link-arg=-fuse-ld=lld",
    "-C", "link-arg=-framework",
    "-C", "link-arg=Accelerate"
]

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.wasm32-unknown-unknown]
# WASM builds don't use native linker
rustflags = []

[profile.dev]
incremental = true

# Faster debug builds - trade debuggability for 20-30% faster builds
[profile.dev.package."*"]
debug = "line-tables-only"

[net]
git-fetch-with-cli = false

[registries.crates-io]
protocol = "sparse"
